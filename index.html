<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap-5.2.2-dist/css/bootstrap.css">
</head>
<body>
    <div class="ms-3" ><b class="fs-1" id="output">0</b></div>
    <div class="row text-center ps-2">
        <div class="col-12">
            <h1>99 BOTLLES OF BEER ON THE WALL</h1>
            <div>
                <button onclick="btn()" class="btn btn-primary">CHECK BOTTLES</button>
              <span id="spinal">
                <button onclick="btn2()"  class="btn btn-success">BUY 99 BOTTLES</button>
              </span>
            </div>
        </div>
        <div id="disp" class="mt-3"></div>
    </div>

    <script>
        function btn(){
            // let total = Number(output.value) + Number(99)
            // output.innerHTML = total

                disp.innerHTML = ""
              for(i = 100; i > 0; i--){ 
                  if(i == 2){
                    disp.innerHTML += `<h5>
                   ${i-1} bottle of beer on the wall, ${i-1} bootle of beer, take one down and pass it around, No more bottles of beer.
                    </h5>
                `
            } else if(i == 1){
                disp.innerHTML += `<h5>
                   No more bottles of beer on the wall, No more bootles of beer. Go to the store to get another 99 bottles of beer.
                    </h5>
                `
            }else{
                disp.innerHTML += `<h5>
                    ${i-1} bottles of beer on the wall, ${i-1} bootles of beer, take one down and pass it around, ${i-2} bottles of beer.
                    </h5>
                    `
              }
            }
            }

        function btn2(){
            disp.innerHTML = ''

            spinal.innerHTML = `
                 <button class="btn btn-primary" type="button" disabled>
                 <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                 Loading...
               </button> 
                `
            setTimeout(()=> {
                getConfirm = confirm('Are you sure you want to buy another 99 bottles of beer ?')
            },500)


            setTimeout(()=> {
                if(getConfirm == true){
                    alert('You have successfully buy another 99 bottles of beer')
                }else{
                alert('You better be careful !!! ')
             }
             spinal.innerHTML = `
                 <button onclick="btn2()"  class="btn btn-success">BUY 99 BOTTLES</button>`
            },5000)
        }
    </script>
</body>
</html>
